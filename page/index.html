<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
</head>
<body>
    <div id="page">
        <div id="message">
            <h1>Parabens</h1>
            <p>you are done</p>
            <p id="moves">
                <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!">
            </p>
        </div>
        <br>
        <div id="menu">
            <div class="custom-select">
                <select id="idffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>
                </select>
            </div>
            <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
        </div>
        
        <div id="view">
            <div id="mazeConainer">
                <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
            </div>
        </div>
        
        <p id="instructions">use as setas do teclado para chegar na fametro</p>
    </div>
    <script type="text/javascript"></script>
</body>
</html>
